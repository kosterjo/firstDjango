{% extends "leasingPortal/base.html" %}

{% block content %}
  <p>buildings page</p>
  {% if building_list %}
  <ul>
  	{% for building in building_list %}
  	<li><a href="{{building.id}}/">{{building.address}}</a></li>
  	{% endfor %}
  </ul>
  {% else %}
	<p>no buildings</p>
	{% endif %}
{% endblock %}
