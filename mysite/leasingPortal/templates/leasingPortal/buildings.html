{% extends "leasingPortal/base.html" %}

{% block content %}
  <h1>Buildings</h1>
  <br>
  
  {% if building_list %}
  <ul>
  	{% for building in building_list %}
  	<li><a href="{% url 'leasingPortal:building_detail' building.id %}">{{building.address}}</a></li>
  	{% endfor %}
  </ul>
  {% else %}
	<p>you haven't uploaded a building yet!</p>
	{% endif %}
{% endblock %}
