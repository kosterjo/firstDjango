{% extends "leasingPortal/base.html" %}

{% block content %}

<h1>Edit Building: {{ building.address }}</h1>

	<form action="{% url 'leasingPortal:post_building_edit' building.id %}" method="post">
  {% csrf_token %}

    <p>Building Address:</p>
    <input type="text" name="address" id="building_address" value="{{ building.address }}"/>
     
    <br> <input type="submit" value="Edit Building"/>
  </form>

{% endblock %}
